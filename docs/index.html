<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<nav class="navbar navbar-light bg-light">
<form class="form-inline">
Station: <input type="text" id="stncode">
<select class="custom-select" id="type">
  <option value="1" selected>Weekdays</option>
  <option value="2">Weekends</option>
</select>
<select class="custom-select" id="direction">
  <option value="0" selected>From/to this station</option>
  <option value="1">From this station</option>
  <option value="2">To this station</option>
</select>

<select class="custom-select" id="period">
</select>
<button type="button" class="btn btn-primary" onclick="validateForm()">Go</button>
</form>

</nav>

<p id="rawdebug"></p>

<table id="mytable">
  <th>Day type</th>
  <th>From</th>
  <th>To</th>
  <th>Number</th>
</table>

<script>

httpGetAsync("https://github.com/yuuka-miya/ftrl-data/raw/master/processed_data/data_list.json", function(responseText) {
  data = JSON.parse(responseText);
  
    var period_select = document.getElementById("period");
    var i = 0;
    for (let element of data.data_packs.train) {
    var option = document.createElement("option" + i);
    option.text = "element";
    period_select.add(option);
  }
  });

var URL = "https://yuuka-ftrl-v2.azurewebsites.net/api/HttpTrigger?code=hxeq3HWNM6uWVwKM34QeZbE6l7kH26tNfwZfYMDKF5r4a7ara5blFQ==&ptcode="
//var URL = "https://localhost:7071/api/HttpTrigger?ptcode="

function validateForm() {
  var x = document.getElementById("stncode").value;
  var daytype = document.getElementById("type").value;
  var direction = document.getElementById("direction").value;
  var table = document.getElementById("mytable"); 
  if (x == "") {
    alert("Station code must be filled out");
    return false;
  }
  console.log("retrieving");
  httpGetAsync(URL + x + "&type=" + daytype + "&direction=" + direction, function(responseText) {
  //console.log(responseText);
  //document.getElementById("rawdebug").innerHTML = responseText;
  for(var i = table.rows.length - 1; i > 0; i--)
  {
      table.deleteRow(i);
  }
  data = JSON.parse(responseText);
    for (let element of data) {
    let row = table.insertRow();
    for (key in element) {
      let cell = row.insertCell();
      let text = document.createTextNode(element[key]);
      cell.appendChild(text);
    }
  }
  });
} 

function httpGetAsync(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
    xmlHttp.send(null);
}
</script>
